<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Giving Game</title>

    <link rel="stylesheet" href="https://unpkg.com/tippy.js@4/themes/light.css"/>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>The Giving Game</h1>
      <div class="proverb">
        <p>"The generous soul will be made rich, And he who waters will also be watered himself."</p>
        <small><em>Proverbs 11:25</em></small>
      </div>

      <div id="grid" class="grid">
        <!-- Here will go the rows -->
      </div>
      <div class="ui">
        <div id="p1-box" class="p1-box">
          <span class="player-name p1">P1</span>
          <div id="hp-p1"></div>
          <div id="gift-type-p1"></div>
          <span id="gift-img-p1"></span>

          <button id="p1-give-btn" type="button" name="button" disabled>Give</button>
          <button id="p1-complain-btn" type="button" name="button" disabled>Complain</button>

        </div>
        <div id="p2-box" class="p2-box">
          <span class="player-name p2">P2</span>
          <div id="hp-p2"></div>
          <div id="gift-type-p2"></div>
          <span id="gift-img-p2"></span>

          <button id="p2-give-btn" type="button" name="button" disabled>Give</button>
          <button id="p2-complain-btn" type="button" name="button" disabled>Complain</button>

        </div>
      </div>
      <div class="proverb">
        <p>Made with <3 by Kelsey.</p>
        <small><em>View source on <a href="https://github.com/localkels/Open-Classrooms-Github/tree/master/proj-6">Github</a></em></small>
      </div>

    </div>

    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
